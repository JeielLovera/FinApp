    <section class="content">
        <div class="body_scroll">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-7 col-md-6 col-sm-12">
                        <h2>Simulación de una Cartera de Facturas</h2>
                    </div>
                    <div class="col-lg-5 col-md-6 col-sm-12">
                        <button class="btn btn-primary btn-icon float-right right_icon_toggle_btn" type="button"><i
                                class="zmdi zmdi-arrow-right"></i></button>
                    </div>
                </div>
            </div>
    
            <!--Simulacion Factura -->
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="body">
                                <form>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label >Título de la Cartera de Facturas</label>
                                        </div>
                                        <div class="col-md-5">
                                                <div>
                                                    <input type="text" class="form-control" name="" placeholder="Título de la Cartera" style="height: 38px;" id="tituloCartera">
                                                </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="">Fecha de Descuento</label>
                                            </div>
                                        </div>
                                        <div class="col-md-5">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="zmdi zmdi-calendar"></i></span>
                                                </div>
                                                <input type="date" class="form-control" placeholder="" id="fdescuentoCartera">
                                            </div>
                                        </div>
                                    </div>  
                                    <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="">Tipo de Tasa</label>
                                                </div>
                                            </div>
                                            <div class="col-md-5">
                                                <select class="form-control" id="tipoTasa">
                                                    <option value="1">Efectiva</option>
                                                    <option value="2">Nominal</option>
                                                </select>
                                            </div>
        
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="">Frecuencia de Tasa</label>
                                                </div>
                                            </div>
                                            <div class="col-md-5">
                                                <select class="form-control" id="frecuenciaTasa">
                                                    <option value="1">Diario</option>
                                                    <option value="15">Quincenal</option>
                                                    <option value="30">Mensual</option>
                                                    <option value="60">Bimestral</option>
                                                    <option value="90">Trimestral</option>
                                                    <option value="120">Cuatrimestral</option>
                                                    <option value="180">Semestral</option>
                                                    <option value="360">Anual</option>
                                                </select>
                                            </div>
                                        </div>
                                        <p></p>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="">Valor en Porcentaje</label>
                                                </div>
                                            </div>
                                            <div class="col-md-5">
                                                <div class="input-group">
                                                    <input type="text" class="form-control" name="" placeholder="Porcentaje"
                                                        style="height: 38px;" id="porcentajeTasa">    
                                                    <div class=" input-group-postpend">
                                                        <span class="input-group-text">%</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <p></p>
                                            <!--CAPITALIZACION debe aparecer solo cuando es nominal-->
                                        <div class="row" id="seccionCapitalizacion">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="">Capitalización</label>
                                                </div>
                                            </div>
                                            <div class="col-md-5">
                                                <select class="form-control " id="capitalizacion">
                                                    <option value="1">Diario</option>
                                                    <option value="15">Quincenal</option>
                                                    <option value="30">Mensual</option>
                                                    <option value="60">Bimestral</option>
                                                    <option value="90">Trimestral</option>
                                                    <option value="120">Cuatrimestral</option>
                                                    <option value="180">Semestral</option>
                                                    <option value="360">Anual</option>
                                                </select>
                                            </div>
                                        </div>  
                                        
                                    <!--COSTOS INICALES-->
                                    <h2 class="card-inside-title" style="font-size:130%; color:#04BE5B;">Costos o Gastos inciales</h2>
                                    <div class="row" id="costosIniciales">

                                    </div>
                                    <div class="row justify-content-end">
                                        <div class="col-md-3">
                                            <button type="button" id="btnRegistrarInicial" class="subscribe btn btn-dark btn-block" onclick="setArrCostosIniciales()">Registrar</button>
                                        </div>
                                        <div class="col-md-3">
                                            <button type="button" id="btnAgregarInicial" class="subscribe btn btn-dark btn-block" onclick="agregarCostosIniciales()">Agregar</button>
                                        </div>
                                    </div>

                                    <!--COSTOS FINALES-->
                                    <h2 class="card-inside-title" style="font-size:130%; color:#04BE5B;">Costos o Gastos finales</h2>
                                    <div class="row" id="costosFinales">
                                        
                                    </div>
                                    <div class="row justify-content-end">
                                        <div class="col-md-3">
                                            <button type="button" id="btnRegistrarFinal" class="subscribe btn btn-dark btn-block" onclick="setArrCostosFinales()">Registrar</button>
                                        </div>
                                        <div class="col-md-3">
                                            <button type="button" id="btnAgregarFinal" class="subscribe btn btn-dark btn-block" onclick="agregarCostosFinales()">Agregar</button>
                                        </div>
                                    </div>
    
                                    <div class="row">
                                        <P></P>
                                    </div>
                                    <div class="row">
                                        <P></P>
                                    </div>
                                    
                                                                       
                                    <!--AGREGAR FACTURAS-->                                   
                                    
                                    <h2 class="card-inside-title" style="font-size:140%;  font-weight: bold;">Agregar Facturas</h2>
                                    <div class="table-responsive">
                                        <table class="table table-hover c_table theme-color">
                                    
                                            <tbody id="listaFacturas">
                                                
                                            </tbody>
                                    
                                        </table>
                                    </div>
                                    
                                    <!---BOTONES SIMULAR-->
                                    <div class="row justify-content-center">
                                        <div class="col-md-4">
                                            <button type="button" class="subscribe btn btn-warning btn-block"
                                                onclick="simularCartera()">SIMULAR CARTERA</button>
                                        </div>                                        
                                    </div> 
                                    <!--RESULTADO DE LA SIMULACIÓN-->
                                    <br></br>                                  
                                    
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label>Valor</label>
                                        </div>
                                        <div class="col-md-3" id="ipValor">

                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label>TIR</label>
                                        </div>
                                        <div class="col-md-3" id="ipTIR">
                                            
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label>TCEA</label>
                                        </div>
                                        <div class="col-md-3" id="ipTCEA">
                                        
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label>Título de la simulación
                                                <span style="font-size:80%"> (si desea guardar la simulación)</span>
                                            </label>
                                        </div>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" id="titulofactoring" placeholder="Título de la simulación" style="height: 38px;">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label>Banco
                                                <span style="font-size:80%"> (si desea guardar la simulación)</span>
                                            </label>
                                        </div>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" id="tbanco" placeholder="Banco" style="height: 38px;">
                                        </div>
                                    </div>
                                    
                                    <!---BOTONES GUARDAR-->
                                    <div class="row justify-content-center">
                                        <div class="col-md-4">
                                            <button type="button" class="subscribe btn btn-success btn-block" onclick="registrarCartera()">GUARDAR SIMULACIÓN</button>
                                        </div>
                                        <div class="col-md-4">
                                            <button onclick="" class="btn btn-outline-danger btn-block" type="button">CANCELAR</button>
                                        </div>                                        
                                    </div>
                                </form>    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
